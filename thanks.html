<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #0d1319;" class="text-gray-100">
    <section class="text-gray-100 body-font">
      <div
        class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
        bis_skin_checked="1"
      >
        <img
          class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
          alt="hero"
          src="assets/sended.png"
        />
        <div class="text-center lg:w-2/3 w-full" bis_skin_checked="1">
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-400"
          >
            Thanks For Contacting Me.
          </h1>
          <p class="mb-8 leading-relaxed">
            Please check your email in 24 hours I will send you a reply as soon
            as possible.
          </p>
          <div class="flex justify-center" bis_skin_checked="1">
            <a
              href="index.html"
              class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              >GO Back</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
